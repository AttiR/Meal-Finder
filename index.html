<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <script src="https://kit.fontawesome.com/d54712eab9.js" crossorigin="anonymous"></script>
  <title>Meal Finder App</title>
</head>
<body>

  <div class="container">

    <header class="header">
      <h1 id="title" class="text-center">Find your Favourite Food</h1>
      <p id="description" class="description text-center">
        Thank you for suing App, find and enjoy the food
      </p>
    </header>

    <div class="meals-section">

      <div class="meal-serch">
        <form class="meal-serch" id="submit">
          <input
            type="text"
            id="search"
            placeholder="Search for meals "
          />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>


    </div>

  </div>
  
</body>
</html>
